build.debug=off
build.optimize=off

thinlet.home.dir=${basedir}/..

thinlet.src.dir=${thinlet.home.dir}/src/java
thinlet.build.dir=${thinlet.home.dir}/build/classes
thinlet.lib.dir=${thinlet.home.dir}/lib
thinlet.doc.dir=${thinlet.home.dir}/doc

thinlet.core.jar=${thinlet.lib.dir}/thinlet.jar
thinlet.drafts.jar=${thinlet.lib.dir}/thinlet.drafts.jar
thinlet.examples.jar=${thinlet.lib.dir}/thinlet.examples.jar
thinlet.icons.jar=${thinlet.lib.dir}/thinlet.icons.jar

thinlet.midp.src.dir=${thinlet.home.dir}/src/midp
thinlet.midp.converter="thinlet.midp.Converter"
